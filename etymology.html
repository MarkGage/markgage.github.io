  <h1>Etymology</h1>
    <p>Stoic comes from the Greek <i>stōïkos</i>, meaning of the portico. This, in turn, comes from <i>stoa</i>, the painted portico, in reference to where the influential Stoic Zeno of Citium taught&mdash;his front porch.</p>
